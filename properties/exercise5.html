<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border-radius: 7px;
            border: solid 1px black;
            padding: 5px;
            box-shadow: 2px 2px;
        }
        
        table{
            border-collapse: separate;
            border-spacing: 10px;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1. Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
